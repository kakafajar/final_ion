<ion-content [fullscreen]="true" class="ion-padding register-page">
  <div class="register-wrapper">
    <div class="logo-container">
      <img src="assets/logo.png" alt="RestoKu Logo" class="logo" />
    </div>

    <div class="register-box">
      <ion-input class="input-field" placeholder="Username" [(ngModel)]="username"></ion-input>
      <ion-input class="input-field" placeholder="Email" [(ngModel)]="email" type="email"></ion-input>
      <ion-input class="input-field" placeholder="Phone Number" [(ngModel)]="phone" type="tel"></ion-input>
      <ion-input class="input-field" placeholder="Password" [(ngModel)]="password" type="password"></ion-input>

      <ion-button expand="block" class="register-button" (click)="register()">Register</ion-button>

      <ion-button fill="clear" expand="block" class="login-link" routerLink="/login">
        Sudah punya akun? login
      </ion-button>
    </div>
  </div>
</ion-content>
