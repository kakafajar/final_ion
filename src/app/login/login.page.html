<ion-content [fullscreen]="true" class="ion-padding login-page">
  <div class="login-wrapper">
    <div class="logo-container">
      <img src="assets/logo.png" alt="RestoKu Logo" class="logo" />
    </div>

    <div class="login-box">
      <ion-input class="input-field" placeholder="Email or Phone" [(ngModel)]="identifier"></ion-input>
      <ion-input class="input-field" placeholder="Password" [(ngModel)]="password" type="password"></ion-input>

      <ion-button expand="block" class="login-button" (click)="login()">Login</ion-button>

      <div class="extra-options">
        <p class="forgot-password">Forgot Password?</p>
        <p class="register-link">
          Belum punya akun? <a (click)="goToRegister()">Register</a>
        </p>
      </div>
    </div>
  </div>
</ion-content>
